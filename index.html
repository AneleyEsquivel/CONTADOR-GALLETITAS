<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Galletitas 🍪</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>¡Haz clic en la galletita!</h1>

  <!-- Galletita -->
  <img id="galletita" class="cookie" src="./galleta0.png" alt="Galletita" />
  <!-- <img id="galletita" class="cookie" src="./migajas.png" alt="Galletita" /> -->

  <!-- Contador -->
  <div id="contador">Galletitas comidas: 0</div>

  <!-- Barra de progreso -->
  <div class="progress-container">
    <div id="barraProgreso" class="progress-bar"></div>
  </div>

  <!-- Mensaje final -->
  <div id="mensaje">¡Te comiste todas las galletitas! 😋<div class="emoji">😊</div></div>

  <!-- Botón de reinicio -->
  <button id="reiniciar">Reiniciar</button>

  <script src="script.js"></script>
  

</body>
</html>
